<article class="post-preview">
    <a href="{{ .Permalink }}">
        <h2 class="post-title">{{ .Title }}</h2>
    </a>
    <div class="post-entry">
        {{ if .Truncated }}
        <p>{{ .Summary }}</p>
        {{ end }}
    </div>

    <div class="postmeta">
        {{ partial "postmeta.html" . }}
    </div>
</article>
